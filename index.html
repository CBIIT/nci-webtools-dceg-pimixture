<html>
<head>
    <title></title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/selectize.js/0.12.1/css/selectize.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/selectize.js/0.12.1/css/selectize.bootstrap3.min.css" />
    <link rel="stylesheet" href="/common/css/style.css" />
    <link rel="stylesheet" href="css/pimixture.css" />

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/selectize.js/0.12.1/js/standalone/selectize.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js" type="text/javascript"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/backbone.js/1.3.3/backbone.js" type="text/javascript"></script>
    <script type="text/javascript" src="javascript/appViews.js"></script>
    <script type="text/javascript" src="javascript/appModels.js"></script>
</head>
<body>
    <div>
        <div id="input">
            <form class="well">
                <fieldset class="well">
                    <div>
                        <label>Dataset:</label>
                        <input name="csvFile" type="file"/>
                    </div>
                </fieldset>
                <fieldset class="well">
                    <div>
                        <label>Sample Design:</label>
                        <select name="design">
                            <option value="">----Select Design---</option>
                            <option>Cohort Sample</option>
                            <option>Phase One</option>
                            <option>Phase Two</option>
                        </select>
                    </div>
                </fieldset>
                <fieldset class="well">
                    <div>
                        <label>Regression Model:</label>
                        <select name="model">
                            <option value="">----Select Model----</option>
                            <option>Semiparametric</option>
                            <option>Weakly-parametric</option>
                            <option>Parametric</option>
                        </select>
                    </div>
                </fieldset>
                <fieldset class="well">
                    <div>
                        <label>C:</label>
                        <select name="outcomeC">
                        </select>
                    </div>
                    <div>
                        <label>L:</label>
                        <select name="outcomeL">
                        </select>
                    </div>
                    <div>
                        <label>R:</label>
                        <select name="outcomeR">
                        </select>
                    </div>
                    <div>
                        <label>Covariates:</label>
                        <input type="text" name="covariates"/>
                    </div>
                </fieldset>
                <fieldset class="well">
                    <div>
                        <label>?</label>
                        <input type="text"/>
                    </div>
                </fieldset>
                <fieldset class="well">
                    <div>
                        <label>Email:</label>
                        <input type="text"/>
                    </div>
                </fieldset>
            </form>
        </div>
        <div id="output">
            <ul class="nav nav-tabs responsive">
                <li class="active"><a href="#tab-tables" data-toggle="tab">Tables</a></li>
                <li><a href="#tab-hazard" data-toggle="tab">Cumulative Hazard</a></li>
                <li><a href="#tab-risk" data-toggle="tab">Cumulative Risk</a></li>
            </ul>
            <div class="tab-content">
                <div id="tab-tables" class="tab-pane active">
                    <div>
                        <h4>Data Summary</h4>
                        <div>
                        </div>
                    </div>
                    <div>
                        <h4>Regression coefficient estimates</h4>
                        <div>
                        </div>
                    </div>
                    <div>
                        <h4>Odds Ratio (OR) for the prevalence</h4>
                        <div>
                        </div>
                    </div>
                    <div>
                        <h4>Hazard Ratio (HR) for the incidence</h4>
                        <div>
                        </div>
                    </div>
                    <div>
                        <h4>Cumulative Risk</h4>
                        <div>
                        </div>
                    </div>
                </div>
                <div id="tab-hazard" class="tab-pane">
                    <img/>
                </div>
                <div id="tab-risk" class="tab-pane">
                    <img/>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
