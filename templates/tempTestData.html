<% if (tempTestData && tempTestData.length > 0) { %>
<thead>
</thead>
<tbody>
    <%  for(var index = 0; index < tempTestData.length; ++index) {
        var row = tempTestData[index];
    %>
        <tr>
            <% _.each(covariatesArr, function(field) { %>
            <td>
                <input type="number" disabled value="<%= row[field.name] %>">
            </td>
            <% }); %>
            <td><button data-index="<%= index %>" class="btn btn-default deleteTestDataButton"><span class="glyphicon glyphicon-remove"></span></button></td>
        </tr>
    <%  } %>
</tbody>
<tfoot>
</tfoot>
<% } %>
