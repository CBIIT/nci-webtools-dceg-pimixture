<div>
    <table>
        <thead>
        <tr>
            <%  _.each(covariatesArr, function(entry) { %>
            <th><%= entry.name %></th>
            <% }); %>
            <th>Action</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <%  _.each(covariatesArr, function(entry) { %>
            <td>
                <input type="number" id="<%=entry.name%>_value" name="<%=entry.name%>_value" value="<%= entry.value %>">
            </td>
            <%  }); %>
            <td><button id="addTestData" class="btn btn-default"><span class="glyphicon glyphicon-ok"></span></button></td>
        </tr>
        <%  for(var index = 0; index < tempTestData.length; ++index) {
            var row = tempTestData[index];
            %>
            <tr>
                <% _.each(covariatesArr, function(field) { %>
                <td>
                    <input type="number" disabled value="<%= row[field.name] %>">
                </td>
                <% }); %>
                <td><button class="btn btn-default deleteTestDataButton"><span data-index="<%= index %>" class="glyphicon glyphicon-remove"></span></button></td>
            </tr>
        <%  } %>
        </tbody>
        <tfoot>
        </tfoot>
    </table>
</div>
<div id="testDataRows">
</div>
