<table>
    <thead>
        <tr>
            <th>Covariate</th>
            <th>Variable Type</th>
            <th>Reference Level</th>
        </tr>
    </thead>
    <tbody>

        <%  _.each(covariatesArr, function(entry) { 
            var values = uniqueValues[entry.text].values();
        %>
            <tr>
                <td style="width:1%">
                    <%= entry.text %>
                </td>
                <td>
                    <select name="<%=entry.text%>_type">
                        <option value="">----Select Type----</option>
                        <option value="continuous" <%=entry.type=='continuous'?' selected="selected"':''%>>Continuous</option>
                        <option value="nominal" <%=entry.type=='nominal'?' selected="selected"':''%>>Nominal</option>
                    </select>
                </td>
                <td>
                        <input type="text" id="<%=entry.text%>_category_text" name="<%=entry.text%>_category" value="<%= entry.category %>"
                            <%= entry.type == 'nominal' ? 'hidden' : '' %> disabled/>
                        <select id="<%=entry.text%>_category_select" name="<%=entry.text%>_category"
                            <%= entry.type != 'nominal' ? 'hidden' : '' %>>
                                <option value="">----Select----</option>
                            <% for (let value of values) { %>
                                <option value="<%= value %>" <%= value === entry.category ? 'selected' : '' %>><%= value %></option>
                            <% } %>
                        </select>
                </td>
            </tr>
            <%  }); %>
    </tbody>
    <tfoot>
    </tfoot>
</table>
