<table>
    <thead>
        <tr>
            <th>Covariate</th>
            <th>Selected</th>
        </tr>
    </thead>
    <tbody>

        <%  _.each(covariatesArr, function(entry) { %>
            <tr>
                <td style="width:1%">
                    <%= entry.text %>
                </td>
                <td>
                    <select name="<%=entry.text%>_type">
                        <option value="">Not Included</option>
                        <option value="continuous" <%=entry.type=='continuous'?' selected="selected"':''%>>Continuous</option>
                        <option value="nominal" <%=entry.type=='nominal'?' selected="selected"':''%>>Nominal</option>
                    </select>
                </td>
                <td>
                    <input type="text" name="<%=entry.text%>_category" value="<%= entry.category %>" <%=entry.categorical!='continuous'?' disabled="disabled"':''%>/>
                </td>
            </tr>
            <%  }); %>
    </tbody>
    <tfoot>
    </tfoot>
</table>
