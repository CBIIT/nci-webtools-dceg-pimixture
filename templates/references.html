<table>
    <thead>
        <tr>
            <th>Covariate</th>
            <th>Selected</th>
        </tr>
    </thead>
    <tbody>

        <%  _.each(covariatesArr, function(entry) { %>
            <tr>
                <td style="width:1%">
                    <%= entry.text %>
                </td>
                <td><input type="checkbox" name="<%= entry.text %>" <%=entry.categorical ? ' checked=true': ''%> style="text-align:left"
                    />
                </td>
                <td id="<%=entry.text%>_text" <%=entry.categorical ? 'style="visibility:visible"' : 'style="visibility:hidden"' %>"><input type="text" name="<%= entry.text %>" value="<%= entry.category %>">

                </td>
            </tr>
            <%  }); %>
    </tbody>
    <tfoot>
    </tfoot>
</table>
