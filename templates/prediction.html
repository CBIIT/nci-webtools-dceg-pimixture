<div id="prediction-input" class="col-md-4">
    <form id="predictionForm" class="form-horizontal well" enctype="multipart/form-data" method="POST">
        <fieldset id="fileSet" class="well">
            <div class="form-group">
            <label class="control-label">Model file <span class="text-danger">*</span> <a id="modelFilePopover" role="button" tabindex="0" class="glyphicon glyphicon-question-sign"></a></label>
        </div>
        <div class="form-group">
            <% if (data['serverFile']) { %>
                <input name="serverFile" disabled class="form-control" value="<%= data['serverFile'] %>" style="display: none;">
                <div id="serverFileName" style="margin-left: 5px"><%= data.jobName ? data.jobName : 'PIMixture' %>.rds</div>
            <% } else { %>
                <div class="col-md-3" style="padding-left: 0">
                    <input id="rdsFile" name="rdsFile" type="file" accept=".rds" style="display: none;">
                    <button id="modelFileBtn" type="button" class="btn btn-default btn-sm" onclick="document.getElementById('rdsFile').click();" <%= data.rdsFile.name ? 'disabled' : '' %>>Choose File</button>
                </div>
                <div class="col-md-9">
                    <div id="modelFileName"><%= data.rdsFile.name %></div>
                </div>
            <% } %>
        </div>
        <div class="form-group">
            <label class="col-md-4 control-label">Test Data <span class="text-danger">*</span> <a id="testDataPopover" role="button" tabindex="0" class="glyphicon glyphicon-question-sign"></a></label>
                <div class="col-md-8 sampleDownloadContainer">
                    <a class="sampleDownload" href="testData.csv" download="PIMixtureSampleTestData.csv">Download Sample</a>
                </div>
            </div>
            <div class="form-group">
                <div class="col-md-3" style="padding-left: 0;">
                    <input id="testDataFile" name="testDataFile" type="file" accept=".csv" style="display: none;">
                    <button id="testDataFileBtn" type="button" class="btn btn-default btn-sm" onclick="document.getElementById('testDataFile').click();" <%= data.testDataFile.name ? 'disabled' : '' %>>Choose File</button>
                </div>
                <div class="col-md-9">
                    <div id="testDataFileName"><%= data.testDataFile.name %></div>
                </div>
            </div>
        </fieldset>
        <fieldset id="timePointsWell" class="well" disabled>
            <div class="form-group">
                <label class="control-label col-md-4">Time points <a id="timePointTypePopover" role="button" tabindex="0" class="glyphicon glyphicon-question-sign"></a></label>
                <div class="col-md-4">
                    <label class="radio-inline"><input type="radio" name="timePointType" id="timePointRange" value="Range" <%= data.timePointType === 'Range' ? 'checked' : '' %>>Range</label>
                </div>
                <div class="col-md-4">
                    <label class="radio-inline"><input type="radio" name="timePointType" id="timePointList" value="List" <%= data.timePointType === 'List' ? 'checked' : '' %>>Discrete</label>
                </div>
            </div>
            <div id="timePointsRangeGroup" <%= data.timePointType === 'Range' ? '' : 'hidden' %>>
                <div class="form-group">
                    <label class="control-label col-md-4">Begin <span class="text-danger">*</span> <a id="beginPopover" role="button" tabindex="0" class="glyphicon glyphicon-question-sign"></a></label>
                    <div class="col-md-8">
                        <input type="number" name="begin" id="begin" class="form-control" value="<%= data.begin %>" required/>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-md-4">End <span class="text-danger">*</span> <a id="endPopover" role="button" tabindex="0" class="glyphicon glyphicon-question-sign"></a></label>
                    <div class="col-md-8">
                        <input type="number" name="end" id="end" class="form-control" value="<%= data.end %>" max="<%= data.maxTimePoint %>" required/>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-md-4">Step Size <span class="text-danger">*</span> <a id="stepSizePopover" role="button" tabindex="0" class="glyphicon glyphicon-question-sign"></a></label>
                    <div class="col-md-8">
                        <input type="number" name="stepSize" id="stepSize" class="form-control"  value="<%= data.stepSize %>" required/>
                    </div>
                </div>
            </div>
            <div class="form-group" id="timePointsListGroup" <%= data.timePointType === 'List' ? '' : 'hidden' %>>
                <label class="control-label col-md-2">Points <span class="text-danger">*</span> <a id="timePointsPopover" role="button" tabindex="0" class="glyphicon glyphicon-question-sign"></a></label>
                <div class="col-md-10">
                    <input type="text" name="timePoints" id="timePoints" value="<%= data.timePoints %>" placeholder="1,2,3..." class="form-control"/>
                </div>
            </div>
        </fieldset>
        <fieldset id="buttonSet" class="form-group submitButtons">
            <div class="col-md-3 col-md-offset-6">
                <button id="runPredict" type="submit" class="btn btn-primary" disabled style="position: relative;">Submit</button>
            </div>
            <div class="col-md-3">
                <button type="reset" id="reset" class="btn btn-default" <%= data['serverFile'] ? '' : 'disabled'%> >Reset</button>
            </div>
        </fieldset>
        <div id="error-message">
        </div>
    </form>
</div>
