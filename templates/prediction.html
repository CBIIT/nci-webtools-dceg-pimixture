<div id="prediction-input" class="col-md-4">
    <form id="predictionForm" class="form-horizontal well" enctype="multipart/form-data" method="POST">
        <fieldset class="well">
            <div class="form-group">
                <label for="rdsFile" class="col-md-4 text-right">Model file:</label>
                <div class="col-md-8">
                    <% if (data['serverFile']) { %>
                    <input name="serverFile" disabled class="form-control" value="<%= data['serverFile'] %>">
                    <% } else { %>
                    <input name="rdsFile" type="file" accept=".rds" required>
                    <% } %>
                </div>
            </div>
        </fieldset>
        <fieldset class="well">
            <h4 class="">Test Data:</h4>
            <div class="form-group">
                <div class="pull-left">
                    <label class="radio-inline"><input type="radio" name="testDataType" id="uploadTD" checked>Upload file</label>
                    <label class="radio-inline"><input type="radio" name="testDataType" id="enterTD"> Enter manually</label>
                </div>
            </div>
            <div id="testDataUpload" class="form-group">
                <div class="col-md-8 col-md-offset-4">
                    <input id="testDataFile" name="testDataFile" type="file" accept=".csv" required>
                </div>
            </div>
            <div id="testDataEnter" class="form-group" hidden>
                <div class="col-md-9 pull-right">
                    <button id="enterTestData" class="form-control btn btn-default" disabled>Enter Test Data</button>
                </div>
            </div>
        </fieldset>
        <fieldset class="well">
            <h4 class="">Time points:</h4>
            <div class="form-group">
                <div class="pull-left">
                    <label class="radio-inline"><input type="radio" name="timePointType" id="timePointRange" checked> Enter a range</label>
                    <label class="radio-inline"><input type="radio" name="timePointType" id="timePointList"> Enter individual time points</label>
                </div>
            </div>
            <div id="timePointsRangeGroup">
                <div class="form-group">
                    <label for="begin" class="control-label col-md-4">Begin:</label>
                    <div class="col-md-8">
                        <input type="number" name="begin" id="begin" class="form-control" required/>
                    </div>
                </div>
                <div class="form-group">
                    <label for="end" class="control-label col-md-4">End:</label>
                    <div class="col-md-8">
                        <input type="number" name="end" id="end" class="form-control" required/>
                    </div>
                </div>
                <div class="form-group">
                    <label for="setSize" class="control-label col-md-4">Step size:</label>
                    <div class="col-md-8">
                        <input type="number" name="stepSize" id="setSize" class="form-control" value="1" required/>
                    </div>
                </div>
            </div>
            <div class="form-group" id="timePointsListGroup" hidden>
                <label for="timePoints" class="control-label col-md-4">Time Points:</label>
                <div class="col-md-8">
                    <input type="text" name="timePoints" id="timePoints" placeholder="1,2,3..." class="form-control"/>
                </div>
            </div>
        </fieldset>
        <div class="form-group submitButtons">
            <div class="col-md-3 col-md-offset-6">
                <button id="runPredict" type="submit" class="btn btn-primary" style="position: relative;">Submit<span id="indicator"></span></button>
            </div>
            <div class="col-md-3">
                <button type="reset" id="reset" class="btn btn-default">Reset</button>
            </div>
        </div>
        <div id="error-message">
        </div>
    </form>
</div>
<div id="results" class="col-md-8"></div>
