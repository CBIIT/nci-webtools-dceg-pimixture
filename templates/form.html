<form id="calculationForm" class="well form-horizontal" method="POST">
    <fieldset id="fileSet" class="well">
        <div class="form-group">
            <label id="csvFileLabel" for="csvFile" class="col-md-3 control-label">Input File <span class="text-danger">*</span></label>
            <div class="col-md-9 sampleDownloadContainer">
                <a href="bd.mock.data.csv" download="PIMixtureSample.csv" class="sampleDownload">Download Sample</a>
            </div>
        </div>
        <div class="form-group" style="margin-bottom: 5px;">
            <div class="col-md-3" style="padding-left: 0;">
                <input id="csvFile" name="csvFile" type="file" accept=".csv" required style="display:none;">
                <button id="csvFileBtn" type="button" class="btn btn-default btn-sm" onclick="document.getElementById('csvFile').click();">Choose File</button>
            </div>
            <div class="col-md-9">
                <div id="csvFileName"></div>
            </div>
        </div>
    </fieldset>
    <fieldset id="designAndModelSet" class="well form-group">
        <div class="form-group">
            <label id="designLabel" for="design" class="control-label col-md-5">Sample Design <span class="text-danger">*</span></label>
            <div class="col-md-7">
                <select name="design" class="form-control" required disabled>
                    <option value="">----Select Design---</option>
                    <option value="null">Cohort Sample</option>
                    <option value="1">Stratified Probability Sample</option>
                </select>
            </div>
        </div>
        <div class="form-group">
            <label id="modelLabel" for="model" class="control-label col-md-5">Regression Model <span class="text-danger">*</span></label>
            <div class="col-md-7">
                <select name="model" class="form-control" required disabled>
                    <option value="">----Select Model----</option>
                    <option>Semi-parametric</option>
                    <option>Weakly-parametric</option>
                    <option>Parametric</option>
                </select>
            </div>
        </div>
    </fieldset>
    <fieldset id="covariatesSet" class="well">
        <div id="mutex-error" class=""></div>
        <div id="outcomeC" class="form-group">
            <label for="outcomeC" class="control-label col-md-3">C <span class="text-danger">*</span></label>
            <div class="col-md-9">
                <select name="outcomeC" class="form-control" required disabled>
                </select>
            </div>
        </div>
        <div id="outcomeL" class="form-group">
            <label for="outcomeL" class="control-label col-md-3">L <span class="text-danger">*</span></label>
            <div class="col-md-9">
                <select name="outcomeL" class="form-control" required disabled>
                </select>
            </div>
        </div>
        <div id="outcomeR" class="form-group">
            <label for="outcomeR" class="control-label col-md-3">R <span class="text-danger">*</span></label>
            <div class="col-md-9">
                <select name="outcomeR" class="form-control" required disabled>
                </select>
            </div>
        </div>
        <div class="form-group">
            <label for="covariatesSelection" class="control-label col-md-3">Covariates</label>
            <div class="col-md-9">
                <input type="text" name="covariatesSelection" class="form-control" disabled>
            </div>
        </div>
        <div id="covariates-error" class=""></div>
        <div id="categoricalGroups" class="form-group">
            <div class="col-md-9 col-md-offset-3">
                <button id="referencesButton" class="btn btn-default form-control" disabled>Configure Covariates</button>
            </div>
        </div>
        <div id="effectsSet" class="form-group">
            <div class="col-md-9 col-md-offset-3">
                <button id="effectsButton" class="btn btn-default form-control" disabled>Edit Interactive Effects</button>
            </div>
        </div>
    </fieldset>
    <fieldSet id="emailSet" class="well">
        <div class="form-group">
            <div class="checkbox col-md-8">
                <label><input type="checkbox" name="sendToQueue" value="" disabled>Submit this job to a queue</label>
            </div>
        </div>
        <div class="form-group">
            <label for="email" class="control-label col-md-2">Email</label>
            <div class="col-md-10">
                <input type="text" name="email" class="form-control" disabled>
            </div>
        </div>
        <div id="queueMessage">Note: if sending to queue, when computation is completed, a notification will be sent to the e-mail entered above.</div>
    </fieldset>
    <fieldset id="submitSet" class="form-group">
        <div class="col-md-3 col-md-offset-6">
            <button id="run" type="submit" class="btn btn-primary form-control" disabled style="position: relative;">Submit<span id="indicator"></span></button>
        </div>
        <div class="col-md-3">
            <button id="reset" type="reset" class="btn btn-default form-control" disabled>Reset</button>
        </div>
        <div id="error-message">
        </div>
    </fieldset>
</form>
