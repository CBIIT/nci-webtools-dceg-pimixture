<form id="calculationForm" class="well form-horizontal" method="POST">
    <fieldset id="fileSet" class="well form-group">
        <label for="csvFile" class="col-md-4 control-label">Dataset* :</label>
        <div class="col-md-8">
            <input name="csvFile" type="file" accept=".csv" required style="padding-top: 7px">
        </div>
    </fieldset>
    <fieldset id="designAndModelSet" class="well form-group">
        <div class="form-group">
            <label for="design" class="control-label col-md-4" style="padding-top: 0">Sample Design* :</label>
            <div class="col-md-8">
                <select name="design" class="form-control" required disabled>
                    <option value="">----Select Design---</option>
                    <option value="null">Cohort Sample</option>
                    <option value="1">Stratified Probability Sample</option>
                </select>
            </div>
        </div>
        <div class="form-group">
            <label for="model" class="control-label col-md-4" style="padding-top: 0">Regression Model* :</label>
            <div class="col-md-8">
                <select name="model" class="form-control" required disabled>
                    <option value="">----Select Model----</option>
                    <option>Semi-parametric</option>
                    <option>Weakly-parametric</option>
                    <option>Parametric</option>
                </select>
            </div>
        </div>
    </fieldset>
    <fieldset id="covariatesSet" class="well">
        <div id="outcomeC" class="form-group">
            <label for="outcomeC" class="control-label col-md-4">C* :</label>
            <div class="col-md-8">
                <select name="outcomeC" class="form-control" required disabled>
                </select>
            </div>
        </div>
        <div id="outcomeL" class="form-group">
            <label for="outcomeL" class="control-label col-md-4">L* :</label>
            <div class="col-md-8">
                <select name="outcomeL" class="form-control" required disabled>
                </select>
            </div>
        </div>
        <div id="outcomeR" class="form-group">
            <label for="outcomeR" class="control-label col-md-4">R* :</label>
            <div class="col-md-8">
                <select name="outcomeR" class="form-control" required disabled>
                </select>
            </div>
        </div>
        <div id="mutex-error" class="form-group"></div>
        <div class="form-group">
            <label for="covariatesSelection" class="control-label col-md-4">Covariates:</label>
            <div class="col-md-8">
                <input type="text" name="covariatesSelection" class="form-control" disabled>
            </div>
        </div>
        <div id="categoricalGroups" class="form-group">
            <label for="editReferences"></label>
            <div class="col-md-8 col-md-offset-4">
                <button id="referencesButton" class="btn btn-default form-control" disabled>Configure Covariates</button>
            </div>
        </div>
        <div id="effectsSet" class="form-group">
            <div class="col-md-8 col-md-offset-4">
                <button id="effectsButton" class="btn btn-default form-control" disabled>Edit Interactive Effects</button>
            </div>
        </div>
    </fieldset>
    <fieldSet id="emailSet" class="well">
        <div class="form-group">
            <div class="checkbox col-md-8 col-md-offset-4">
                <label><input type="checkbox" name="sendToQueue" value="" disabled>Send to Queue</label>
            </div>
        </div>
        <div class="form-group">
            <label for="email" class="control-label col-md-4">Email:</label>
            <div class="col-md-8">
                <input type="text" name="email" class="form-control" disabled>
            </div>
        </div>
        <div id="queueMessage" hidden>Results will be sent to email address entered above, after computation is completed.</div>
    </fieldset>
    <fieldset id="submitSet" class="form-group">
        <div class="col-md-3 col-md-offset-6">
            <button id="run" type="submit" class="btn btn-primary form-control" style="position: relative;">Submit<span id="indicator"></span></button>
        </div>
        <div class="col-md-3">
            <button id="reset" type="reset" class="btn btn-default form-control">Reset</button>
        </div>
        <div id="error-message">
        </div>
    </fieldset>
</form>
